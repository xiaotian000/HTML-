<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <form action="demo-form.php">
            输入1980-01-01之前的日期：
            <input type="date" name="bday" max="1979-12-31"><br><br>
            输入2000-01-01之后的日期：
            <input type="date" name="bday" min="2000-01-02"><br><br>
            数量（在1和5之间）：
            <input type="number" name="quantity" min="1" max="5"><br><br>
            <input type="submit">
        </form>
        <p><strong>注意：</strong>Internet Explorer9及更早IE版本，Firefox不支持input标签的max和min属性。</p>
        <p><strong>注意：</strong>
        在Internet Explorer 10 中max和min属性不支持输入日期和时间，IE 10 不支持这些输入类型。</p>
    </body>
</html>
