<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #3d3d3d"></canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font="30px Arial";
            ctx.strokeText("Hello World",10,50);
        </script>
    </body>
</html>
