<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>标题不会显示在文档区</title>
    </head>
    <body>
        <p>Title元素能够：</p><br/>
        <ul>
            <li>定义浏览器工具栏中的标题</li>
            <li>提供页面被添加到收藏夹时显示的标题</li>
            <li>显示在搜索引擎结果中的页面标题</li>
        </ul>
        <br/>
        <p>这段文本会显示出来</p>
    </body>
</html>
