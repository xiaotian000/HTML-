<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>该实例使用addEventListener()方法在用户点击按钮时执行函数。</p>
        <button id="myBtn">点我</button>
        <script>
            document.getElementById("myBtn").addEventListener("click",myFunction);
            function myFunction(){
                alert("Hello World!");
            }
        </script>
    </body>
</html>
