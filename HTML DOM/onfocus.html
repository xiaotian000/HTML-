<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
         <script>
            function myFunction(x){
                x.style.background="yellow";
            }
        </script>
    </head>
    <body>
       输入你的名字：<input type="text" onfocus="myFunction(this)">
       <p>当输入框获取焦点时，修改背景颜色（background-color属性）将被触发。</p>
    </body>
</html>
