<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body onload="checkCookies()">
        <script>
            function checkCookies(){
                if (navigator.cookieEnabled==true){
                    alert("Cookies 可用")
                }
                else{
                    alert("Cookies不可用")
                }
            }
        </script>
        <p>弹窗-提示浏览器cookies是否可用。</p>
    </body>
</html>
