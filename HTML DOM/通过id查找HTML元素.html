<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p id="intro">你好世界！</p>
        <p>该实例展示了<b>getElementById</b>方法！</p>
        <script>
            x=document.getElementById("intro");
            document.write("<p>文本来自id为intro段落:" +x.innerHTML+"</p>")
        </script>
    </body>
</html>
