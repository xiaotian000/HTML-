<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <script>
        function myFunction(){
            var x=document.getElementById("fname");
            x.value=x.value.toUpperCase();
        }
    </script>
    <body>
        输入你的名字：<input type="text" id="fname" onchange="myFunction()">
        <p>当你离开输入框后，函数将被触发，将小写字母转为大写字母。</p>
    </body>
</html>
