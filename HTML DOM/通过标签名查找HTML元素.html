<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>你好世界！</p>
        <div id="main">
            <p>DOM是非常有用的。</p>
            <p>该实例展示了<b>getElementByTagName</b>方法</p>
        </div>
        <script>
            var x=document.getElementById("main");
            var y=x.getElementByTagName("p");
            document.write('id="main"元素中的第一个段落为：'+ y[0].innerHTML);
        </script>
    </body>
</html>
