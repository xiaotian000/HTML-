<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p class="intro">你好世界！</p>
        <p>该实例展示了<b>getElementByClassName</b>方法！</p>
        <script>
            x=document.getElementByClassName("intro");
            document.write("<p>文本来自class为intro段落:" +x[0].innerHTML +"</p>");
        </script>
    </body>
</html>
