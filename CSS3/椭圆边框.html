<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            #rcorners1{
                border-radius: 15px/50px;
                background: #8AC007;
                padding: 20px;
                width: 200px;
                height: 150px;
            }
            #rcorners2{
                border-radius: 50px/15px;
                background: #8AC007;
                padding: 20px;
                width: 200px;
                height: 150px;
            }
            #rcorners3{
                border-radius: 50%;
                background: #8AC007;
                padding: 20px;
                width: 200px;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <p>椭圆边框-border-radius:50px/15px:</p>
        <p id="rcorners1"></p>
        <p>椭圆边框-border-radius:15px/50px:</p>
        <p id="rcorners2"></p>
        <p>椭圆边框-border-radius:50%:</p>
        <p id="rcorners3"></p>
    </body>
</html>
