<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            div.container{
                width:30em;
                border:1em solid;
            }
            div.box{
                box-sizing:border-box;
                -moz-box-sizing:border-box;
                width:50%;
                border:1em solid red;
                float:left;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">这个div占据了左边的一半。</div>
            <div class="box">这个div占据了右边的一半。</div>
        </div>
    </body>
</html>
