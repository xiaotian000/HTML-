<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            div{
                width:100px;
                height:100px;
                background-color:red;
                transition:width 1s linear 2s;
                -webkit-transition:width 1s linear 2s;
            }
            div:hover{
                width:400px;
            }
        </style>
    </head>
    <body>
        <div></div>
        <p>鼠标移动到div元素上，查看过渡效果。</p>
        <p><b>注意：</b>过渡效果需要等待两秒后才开始。</p>
    </body>
</html>
