<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            .button{
                background-color:#4CAF50;
                border:1px solid #4CAF50;
                color:white;
                font-size:16px;
                padding:15px 32px;
                text-align:center;
                text-decoration:none;
                display:inline-block;
                float:left;
                cursor:pointer;
            }
            .button:hover{
                background-color:#3e8e41;
            }
        </style>
    </head>
    <body>
        <h2>带边框的按钮组</h2>
        <p>Add borders to create a bordered button group:</p>
        <button class="button">Button</button>
        <button class="button">Button</button>
        <button class="button">Button</button>
        <button class="button">Button</button>
        <p style="clear:both"><br>Add borders to create a bordered button group:</p>
    </body>
</html>
