<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            .button{
                background-color:white;
                border:none;
                color:black;
                font-size:16px;
                text-align:center;
                text-decoration:none;
                display:inline-block;
                padding:15px 32px;
                margin:2px 4px;
                cursor:pointer;
                transition-duration:0.4s;
                -webkit-transition-duration:0.4s;
            }
            .button1{border:2px solid #4CAF50;}
            .button1:hover{
                background-color:#4CAF50;
                color:white;
            }
            .button2{border:2px solid #008CBA;}
            .button2:hover{
                background-color:#008CBA;
                color:white;    
            }
            .button3{border:2px solid #f44336;}
            .button3:hover{
                background-color:#f44336;
                color:white;
            }
            .button4{border:2px solid #e7e7e7;}
            .button4:hover{
                background-color:#e7e7e7;
                color:white;
            }
            .button5{border:2px solid #555555;}
            .button5:hover{
                background-color:#555555;
                color:white;
            }
        </style>
    </head>
    <body>
        <h2>鼠标悬停按钮</h2>
        <p>我们可以使用:hover选择器来修改鼠标悬停在按钮上的样式：</p>
        <p><strong>提示:</strong>我们可以使用<code>transition-duration</code>属性来设置"hover"效果速度。</p>
        <button class="button button1">Green</button>
        <button class="button button2">Blue</button>
        <button class="button button3">Red</button>
        <button class="button button4">Gray</button>
        <button class="button button5">Black</button>
    </body>
</html>
