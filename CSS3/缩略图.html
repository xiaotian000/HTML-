<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            a{
                display:inline-block;
                border:1px solid #ddd;
                border-radius:4px;
                padding:5px;
                transition:0.3s;
            }
            a:hover{
                box-shadow:0 0 2px 1px rgba(0,140,186,0.5);
            }
        </style>
    </head>
    <body>
        <h2>缩略图片作为链接</h2>
        <p>我们使用border属性来创建缩略图。在图片外层添加一个链接。</p>
        <p>点击图片查看效果：</p>
        <a target="_blank" href="images/rock600x400.jpg">
           <img src="images/rock600x400.jpg" alt="rock" width="400" height="300"/>
        </a>
    </body>
</html>
