<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            div{
                border: 15px solid transparent;
                width: 250px;
                padding: 10px 20px;
            }
            #round{
                -webkit-border-image: url("images/border.png")30 30 round;
                -o-border-image: url("images/border.png")30 30 round;
                border-image: url("images/border.png")30 30 round;
            }
            #stretch{
                -webkit-border-image: url("images/border.png")30 30 stretch;
                -o-border-image: url("images/border.png")30 30 stretch;
                border-image: url("images/border.png")30 30 stretch;
            }
        </style>
    </head>
    <body>
        <p><b>注意：</b>Internet Explorer不支持border-image属性。</p>
        <p>border-image属性用于设置图片的边框。</p>
        <div id="round">
            这里，图像平铺（重复）来填充该区域。
        </div><br>
        <div id="stretch">
            这里，图像被拉伸以填充该区域。
        </div>
        <p>z这是我们使用的图片素材：</p>
        <img src="images/border.png"/>
    </body>
</html>
