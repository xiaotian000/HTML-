<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            div.card{
                width:250px;
                box-shadow:0 4px 8px rgba(0,0,0,0.2),0 6px 20px rgba(0,0,0,0.19);
                text-align:center;
            }
            div.header{
                background-color:#4CAF50;
                color:white;
                padding:10px;
                font-size:40px;
            }
            div.container{
                padding:10px;
            }
        </style>
    </head>
    <body>
        <h2>卡片</h2>
        <p>box-shadow属性用来可以创建纸质样式卡片：</p>
        <div class="card">
            <div class="header">
                <h1>1</h1>
            </div>
            <div class="container">
                <p>January 1,2016</p>
            </div>
        </div>
    </body>
</html>
