<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            div{
                width:100px;
                height:75px;
                background-color:red;
                border:1px solid black;
            }
            div#div2{
                transform:rotateZ(120deg);
                -webkit-transform:rotateZ(120deg);
            }
        </style>
    </head>
    <body>
        <div>Hello.This is a World.</div>
        <div id="div2">Hello.This is a World.</div>
    </body>
</html>
