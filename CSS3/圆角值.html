<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            #rcorners4{
                border-radius: 15px 50px 30px 5px;
                background: #8AC007;
                width: 200px;
                height: 150px;
            }
            #rcorners3{
                border-radius: 15px 50px 30px;
                background: #8AC007;
                width: 200px;
                height: 150px;
            }
            #rcorners2{
                border-radius: 15px 30px;
                background: #8AC007;
                width: 200px;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <p>四个值-border-radius:15px 50px 30px 5px:</p>
        <p id="rcorners4"></p>
        <p>三个值-border-radius:15px 50px 30px:</p>
        <p id="rcorners3"></p>
        <p>两个值-border-radius:15px 30px:</p>
        <p id="rcorners2"></p>
    </body>
</html>
