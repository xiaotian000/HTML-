<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            #grad1{
                width: 200px;
                height: 150px;
                background: -webkit-radial-gradient(pink,lightskyblue,yellow);

            #grad2{
                width: 200px;
                height: 150px;
                background: -webkit-radial-gradient(circle,pink,lightskyblue,yellow);
                background: -o-radial-gradient(circle,pink,lightskyblue,yellow);
                background: -moz-radial-gradient(circle,pink,lightskyblue,yellow);
                background: radial-gradient(circle,pink,lightskyblue,yellow);
            }
        </style>
    </head>
    <body>
        <h3>径向渐变-形状</h3>
        <p><strong>椭圆形Ellipse（默认）：</strong></p>
