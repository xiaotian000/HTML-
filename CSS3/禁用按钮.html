<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            .button{
                background-color:#4CAF50;
                border:none;
                color:white;
                text-align:center;
                text-decoration:none;
                font-size:16px;
                display:inline-block;
                padding:15px 32px;
                margin:2px 4px;
                cursor:pointer;
            }
            .disabled{
                opacity:0.6;
                cursor:not-allowed;
            }
        </style>
    </head>
    <body>
        <h2>禁用按钮</h2>
        <p>我们可以使用opacity属性为按钮添加透明度（看起来类似“disabled”）属性效果：</p>
        <button class="button">正常按钮</button>
        <button class="button disabled">禁用按钮</button>
    </body>
</html>
