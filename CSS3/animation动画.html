<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            div{
                width:100px;
                height:100px;
                background:red;
                animation:myfirst 5s;
                -webkit-animation:myfirst 5s;
            }
            @keyframes myfirst{
                from {background:red;}
                to{background:yellow;}
            }
            @-webkit-keyframes myfirst{
                from {background:red;}
                to {background:yellow;}
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
