<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            .button{
                background-color:#4CAF50;
                border:none;
                color:white;
                padding:15px 32px;
                text-align:center;
                text-decoration:none;
                display:inline-block;
                font-size:16px;
                cursor:pointer;
                float:left;
            }
            .button:hover{
                background-color:#3e8e41;
            }
        </style>
    </head>
    <body>
        <h2>按钮组</h2>
        <p>移除外边距并添加float:left来设置按钮组：</p>
        <button class="button">Button</button>
        <button class="button">Button</button>
        <button class="button">Button</button>
        <button class="button">Button</button>
        <p style="clear:both"><br>记住要清除浮动，否则下一个p元素的按钮
        也会显示在同一行。</p>
    </body>
</html>
