<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            #myImg{
                border-radius:5px;
                cursor:pointer;
                transition:0.3s;
            }
            #myImg:hover{
                opacity:0.7;
            }
            .modal{
                display:none;
                position:fixed;
                z-index:1;
                padding-top:100px;
                left:0;
                top:0;
                width:100%;
                height:100%;
                overflow:auto;
                background-color:rgb(0,0,0);
                background-color:rgba(0,0,0,0.9);
            }
            .modal-content{
                margin:auto;
                display:block;
                width:80%;
                max-width:700px;
            }
            #caption{
                margin:auto;
                display:block;
                width:80%;
                max-width:700px;
                text-align:center;
                color:#ccc;
                padding:10px 0;
                height:150px;
            }
            .modal-content,#caption{
                -webkit-animation-name:zoom;
                -webkit-animation-duration:0.6s;
                animation-name:zoom;
                animation-duration:0.6s;
            }
            @-webkit-keyframes zoom{
                from {-webkit-transform:scale(0)}
                to{-webkit-transform:scale(1)}
            }
            @keyframes zoom{
                from{transform:scale(0.1)}
                to{transform:scale(1)}
            }
            .close{
                position:absolute;
                top:15px;
                right:35px;
                color:#f1f1f1;
                font-size:40px;
                font-weight:bold;
                transition:0.3s;
            }
            .colse:hover,
            .colse:focus{
                color:#bbb;
                text-decoration:none;
                cursor:pointer;
            }
            @modia only screen and(max-width:700px){
                .modal-content{
                    width:100%;
                }
            }
        </style>
    </head>
    <body>
        <h2>图片模态框</h2>
        <p>本实例演示了如何结合CSS和JavaScript来一起渲染图片。</p>
        <p>
            首先，我们使用css来创建modal窗口(对话框),默认是隐藏的。
        </p>
        <p>
            然后，我们使用JavaScript来显示模态窗口，当我们点击图片时，图片会在弹出的窗口显示。
        </p>
        <img id="myImg" src="http://www.runoob.com/wp-content/uploads/2016/04/img_lights.jpg"
        alt="Northern Lights,Norway" width="300" height="200">

        <div id="myModel" class="modal">
            <span class="close">×</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>
        <script>
            var modal = document.getElementById('myModal');
            var img = document.getElementById("img01");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
                modalImg.alt = this.alt;
                captionText.innerHTML = this.alt;
            }
            var span = document.getElementByClassName("close")[0];
            span.onclick = function(){
                modal.style.display = "none";
            }
        </script>
    </body>
</html>
