<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            .button{
                background-color:#4CAF50;
                border:none;
                color:white;
                text-align:center;
                text-decoration:none;
                display:inline-block;
                font-size:16px;
                padding:15px 32px;
                margin:2px 4px;
                cursor:pointer;
                transition-duration:0.4s;
                -webkit-transition-duration:0.4s;
            }
            .button1{
                box-shadow:0 8px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            }
            .button2:hover{
                box-shadow:0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
            }
        </style>
    </head>
    <body>
        <h2>按钮阴影</h2>
        <p>我们可以使用box-shadow属性来为按钮添加阴影：</p>
        <button class="button button1">按钮阴影</button>
        <button class="button button2">鼠标悬停后按钮出现阴影</button>
    </body>
</html>
