<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            ul.pagination{
                display:inline-block;
                padding:0;
                margin:0;
            }
            ul.pagination li{
                display:inline;
            }
            ul.pagination li a{
                color:black;
                float:left;
                padding:8px 16px;
                text-decoration:none;
            }
            ul.pagination li a.active{
                background-color:#4CAF50;
                color:white;
            }
            ul.pagination li a:hover:not(.active){
                background-color:#ddd;
            }
        </style>
    </head>
    <body>
        <h2>点击及鼠标悬停分页样式</h2>
        <p>移动鼠标上分页的数字。</p>
        <ul class="pagination">
            <li><a href="#">«</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a class="active" href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li><a href="#">7</a></li>
            <li><a href="#">»</a></li>
        </ul>
    </body>
</html>
