<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
        <style>
            ul.breadcrumb{
                padding:8px 16px;
                list-style:none;
                background-color:#eee;
            }
            ul.breadcrumb li{
                display:inline;
            }
            ul.breadcrumb li+li:before{
                padding:8px;
                color:black;
                content:"/\00a0";
            }
            ul.breadcrumb li a{color:green;}
        </style>
    </head>
    <body>
        <h2>面包屑导航</h2>
        <ul class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li><a href="#">前端</a></li>
            <li><a href="#">HTML教程</a></li>
            <li><a href="#">HTML段落</a></li>
        </ul>
    </body>
</html>
