<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8"/>
    </head>
    <body>
        <h4>没有cellspacing:</h4>
        <table border="1">
            <tr>
                <td>First</td>
                <td>Row</td>
            </tr>
            <tr>
                <td>Second</td>
                <td>Row</td>
            </tr>
        </table>
        <h4>带有cellspacing:</h4>
        <table border="1" cellspacing="10">
            <tr>
                <td>First</td>
                <td>Row</td>
            </tr>
            <tr>
                <td>Second</td>
                <td>Row</td>
            </tr>
        </table>
    </body>
</html>
