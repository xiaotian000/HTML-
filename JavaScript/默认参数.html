<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <P>设置参数的默认值。</P>
        <p id="demo"></p>
        <script>
            function myFunction(x,y){
                if(y === undefined){
                    y = 0;
                }
                return x * y;
            }
            document.getElementById("demo").innerHTML=myFunction(4);
        </script>
    </body>
</html>
