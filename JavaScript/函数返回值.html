<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>在一个方法中，<b>this</b>的值是对象本身。</p>
        <p id="demo"></p>
        <script>
            var myObject={
                firstName:"John",
                lastName:"Deo",
                fullName:function(){
                    return this;
                }
            }
            document.getElementById("demo").innerHTML=myObject.fullName();
        </script>
    </body>
</html>
