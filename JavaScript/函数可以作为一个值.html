<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>函数可作为一个值：</p>
        <p>x = myFunction(4,3)或x = 12</p>
        <p>两种情况下，x的值都为12.</p>
        <p id="demo"></p>
        <script>
            function myFunction(a, b){
                return a * b;
            }
            var x = myFunction(4,3);
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
