<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>toString()将函数作为一个字符串返回。</p>
        <P id="demo"></P>
        <script>
            function myFunction(a, b){
                return a * b;
            }
            document.getElementById("demo").innerHTML=myFunction.toString();
        </script>
    </body>
</html>
