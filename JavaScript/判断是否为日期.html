<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>判断是否为日期</p>
        <p id="demo"></p>
        <script>
            var myDate=new Date();
            document.getElementById("demo").innerHTML=isDate(myDate);
            function isDate(myDate){
                return myDate.constructor.toString().indexOf("Date")>-1; 
            }
        </script>
    </body>
</html>
