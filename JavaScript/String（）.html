<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>String()方法可以将数字转换成字符串。</p>
        <p id="demo"></p>
        <script>
            var x=123;
            document.getElementById("demo").innerHTML=
            String(x)+"<br>"+
            String(123)+"<br>"+
            String(100+23);
        </script>
    </body>
</html>
