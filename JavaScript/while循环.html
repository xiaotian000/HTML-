<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>点击下面的按钮，只要小于5就一直循环代码块。</p>
        <button onclick="myFunction()">点击这里</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var x="",i=0;
                while(i<5){
                    x=x+"该数字为"+i+"<br>";
                    i++;
                }
                document.getElementById("demo").innerHTML=x;
            }
        </script>
    </body>
</html>
