<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>函数存储在变量中，变量可作为函数使用。</p>
        <p id="demo"></p>
        <script>
            var x = function(a,b){return a * b};
            document.getElementById("demo").innerHTML=x(4,3);
        </script>
    </body>
</html>
