<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>局部变量在声明的函数内可以访问。</p>
        <p id="demo"></p>
        <script>
            myFunction();
            document.getElementById("demo").innerHTML="我可以显示"+typeof carName;
            function myFunction()
            {
                var carName = "Volvo";
            }
        </script>
    </body>
</html>
