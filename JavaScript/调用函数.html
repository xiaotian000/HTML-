<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>本例子调用的函数会执行一个计算，然后返回结果。</p>
        <p id="demo"></p>
        <script>
            function myFunction(a,b){
                return a*b;
            }
            document.getElementById("demo").innerHTML=myFunction(3,4);
        </script>
    </body>
</html>
