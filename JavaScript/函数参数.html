<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>全局函数（myFunction）返回参数相乘的结果。</p>
        <p id="demo"></p>
        <script>
            function myFunction(a, b){
                return a * b;
            }
            document.getElementById("demo").innerHTML = myFunction(10, 2);
        </script>
    </body>
</html>
