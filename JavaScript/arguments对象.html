<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>查找最大的数。</p>
        <p id="demo"></p>
        <script>
            function findMax(){
                var i, max = 0;
                for(i = 0; i < arguments.length; i++){
                    if(arguments[i] > max){
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("demo").innerHTML = findMax(4, 5, 6);
        </script>
    </body>
</html>
