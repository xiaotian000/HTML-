<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title> 
    </head>
    <body>
        <p>函数可以作为一个表达式使用。</p>
        <P id="demo"></P>
        <script>
            function myFunction(a, b){
                return a * b;
            }
            var x =myFunction(4, 3) * 2;
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
