<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>如果时间早于20:00，会获得问候"Good day"</p>
        <button onclick="myFunction()">点击这里</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var x=" ";
                var time=new Date().getHours();
                if(time<20){
                    x="Good day";
                }
                document.getElementById("demo").innerHTML=x;
            }
        </script>
    </body>
</html>
