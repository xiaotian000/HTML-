<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>函数可以自调用：</p>
        <p id="demo"></p>
        <script>
            (function(){
                document.getElementById("demo").innerHTML="Hello,我是自己调用的！";
            })();
        </script>
    </body>
</html>
