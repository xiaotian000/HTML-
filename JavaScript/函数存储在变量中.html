<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>函数可以存储在变量中。</p>
        <p id="demo"></p>
        <script>
            var x=function(a,b){return a * b};
            document.getElementById("demo").innerHTML=x;
        </script>
    </body>
</html>
