<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>typeof操作符返回变量或表达式类型</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML=
            typeof "john"+"<br>"+
            typeof 3.14+"<br>"+
            typeof false+"<br>"+
            typeof [1,2,3,4]+"<br>"+
            typeof {name:'john',age:34};
        </script>
    </body>
</html>
