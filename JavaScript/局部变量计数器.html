<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>局部变量计数器。</p>
        <button type="button" onclick="myFunction()">计数</button>
        <p id="demo"></p>
        <script>
            function add(){
                var counter = 0;
                return counter  += 1;
            }
            function myFunction(){
                document.getElementById("demo").innerHTML = add();
            }
        </script>
    </body>
</html>
