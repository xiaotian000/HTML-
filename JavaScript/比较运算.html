<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>x = 5,返回x == 8的比较值结果。</p>
        <button onclick="myFunction()">尝试一下</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var x= 5;
                document.getElementById("demo").innerHTML=x==8;
                document.getElementById("demo").innerHTML=x==5;
            }
        </script>
    </body>
</html>
