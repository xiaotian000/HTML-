<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p>点击按钮，在等待3秒后弹出"Hello"。</p>
        <button onclick="myFunction()">点我</button>
        <script>
            function myFunction(){
                setTimeout(function(){alert("Hello")},3000);
            }
        </script>
    </body>
</html>
