<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p id="demo">单击按钮显示修改后的年月日。</p>
        <button onclick="myFunction()">点我</button>
        <script>
            function myFunction(){
                var d = new Date();
                d.setFullYear(2020,10,3);
                var x = document.getElementById("demo");
                x.innerHTML=d;
            }
        </script>
    </body>
</html>
