<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p id="demo">单击按钮升序排列数组。</p>
        <button onclick="myFunction()">点我</button>
        <script>
            function myFunction(){
            var fruits=["Banana","Orange","Apple","Mango"];
            fruits.sort();
            var x = document.getElementById("demo");
            x.innerHTML=fruits;
            }
        </script>
    </body>
</html>
