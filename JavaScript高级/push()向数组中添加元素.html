<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <P id="demo">单击按钮给数组添加新的元素。</P>
        <button onclick="myFunction()">点我</button>
        <script>
            var fruits=["Banana","Apple","Orange","Mango"];
            function myFunction(){
                fruits.push("KiWi");
                var x = document.getElementById("demo");
                x.innerHTML=fruits;
            }
        </script>
    </body>
</html>
