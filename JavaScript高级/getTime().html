<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p id="demo">单击按钮显示1970年1月1日至今的毫秒数。</p>
        <button onclick="myFunction()">点我</button>
        <script>
            function myFunction(){
                var d = new Date();
                var x =document.getElementById("demo");
                x.innerHTML=d.getTime();
            }
        </script>
    </body>
</html>
