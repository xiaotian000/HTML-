<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p id="demo">单击按钮删除数组的第一个元素。</p>
        <button onclick="myFunction()">点我</button>
        <script>
            var fruits = ["Banana","Orange","Apple","Mango"];
            function myFunction(){
                fruits.shift();
                var x = document.getElementById("demo");
                x.innerHTML=fruits;
            }
        </script>
    </body>
</html>
