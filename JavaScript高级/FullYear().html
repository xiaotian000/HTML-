<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟教程</title>
    </head>
    <body>
        <p id="demo">点击按钮获取今年的年份。</p>
        <button onclick="myFunction()">点我</button>
        <script>
            function myFunction(){
                var d = new Date();
                var x = document.getElementById("demo");
                x.innerHTML=d.getFullYear();
            }
        </script>
    </body>
</html>
