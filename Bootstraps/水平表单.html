<!DOCTYPE html>
<html>
    <head>
        <title>Form in the bootstrap</title>
        <meta http-equiv="Content" content="charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <style>
            #packt{
                padding: 50px 50px 50px 50px;
            }
        </style>
    </head>
    <body id="packt">
        <form class="form-horizontal" role="form">
            <div class="form-group" form-group-lg>
                <lable for="Email_user" class="col-sm-2 control-lable">Login</lable>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="Email_user"
                    placeholder="Email OR Username">
                </div>
            </div>
            <div class="form-group" form-group-sm>
                <lable for="inputPassword" class="col-sm-2 control-lable">Password</lable>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="Password"
                    placeholder="Password">
                    <br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </body>
</html>
