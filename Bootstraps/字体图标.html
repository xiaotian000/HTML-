<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 3 Glyphicons</title>
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" media="screen">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
        </script>
        <script src="js/bootstrap.min.js">
        </script>
        <style>
            #pub{
                padding: 50px 100px 50px 50px;
            }
            #packt{
                float: right;
                display: block;
                margin-right: 0px;
                clear: left;
            }
            #packtpub{
                float: right;
                display: block;
                margin-right: 0px;
                clear: left;
            }
        </style>
    </head>
    <body>
        <div id="pub">
            <form>
            <div class="row">
                <div class="col-xs-7">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-search"></span>
                        </span>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </div>
                <br><br>
                <button type="submit" class="btn btn-success" id="packt">
                    <span class="glyphicon glyphicon-log-in">Login</span>
                </button>
                <br><br>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-envelope"></span>Mail
                </button>
                <br><br>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-user"></span>Find Friends
                </button>
                <br><br>
                <button type="submit" class="btn btn-warning">
                    <span class="glyphicon glyphicon-trash"></span>Empty Trash
                </button>
                <br><br><br>
                <p>
                    To get rid of malware,Click on the following button
                </p>
                <button type="submit" class="btn btn-danger">
                    <span class="glyphicon glyphicon-log-put"></span>Clean System
                </button>
                <br><br>
                <button type="submit" class="btn btn-success" id="packtpub">
                    <span class="glyphicon glyphicon-log-out"></span>Log out
                </button>
                </div>
            </form>
        </div>
    </body>
</html>
