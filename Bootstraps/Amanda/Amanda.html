<!DOCTYPE html>

    <head>

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
        <script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body id="packt">
        <div class="navbar navbar-inverse">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

            <ul class="nav navbar-nav">
                <li><a href="#" class="navbar-brand"> 首页</a></li>

                <li><a href="#" class="navbar-brand"> 链接</a></li>
            </ul>
          </div>
          <form role="search" class="navbar-form navbar-right">
                <div class="form-input">
                    <input type="text" placeholder="搜索" class="form-control">
                    <a class="btn btn-success site-header-actions-btn" href="http://www.baidu.com">登录</a>
                    <a class="btn btn-warning site-header-actions-btn" href="http://www.baidu.com">注册</a>
                </div>
          </form>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <img src="music logo.jpg">
                     <h2 class="title">音乐馆</h2>
                     <br>
                     <ul class="logo">
                         <li><a href="http://www.y.qq.com"><span class="glyphicon glyphicon-signal"></span> 排行</a></li>
                         <li><a href="http://www.y.qq.com"><span class="glyphicon glyphicon-headphones"></span> 精选</a></li>
                         <li><a href="http://www.y.qq.com"><span class="glyphicon glyphicon-bookmark"></span> 歌单</a></li>

                <div class="col-sm-9">
                    <ul class="nav nav-tabs">

                        <li><a href="#"><span class="glyphicon glyphicon-cog"></span> 设置</a></li>
                    </ul>

                            <div class="panel-heading">
                                <h3>音乐列表</h3>
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>歌曲名称</th>

                                </thead>
                                <tbody>
                                    <tr>
                                        <td><a href="http://www.y.qq.com">

                                    </tr>
                                    <tr>
                                        <td><a href="http://www.y.qq.com">
                                        <span class="glyphicon glyphicon-music"></span> Try Everything</a></td>

                                        <td><span class="glyphicon glyphicon-play"></span></td>
                                        <td>
                                            喜欢<span class="glyphicon glyphicon-heart"></span>

                                    </tr>
                                    <tr>
                                        <td><a href="http://www.y.qq.com">
                                        <span class="glyphicon glyphicon-music"></span> Let It Go</a></td>
                                        <td>碧昂斯</td>
                                        <td><span class="glyphicon glyphicon-play"></span></td>
                                        <td>
                                            喜欢<span class="glyphicon glyphicon-heart"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><a href="http://www.y.qq.com">
                                        <span class="glyphicon glyphicon-music"></span> You are Beautiful</a></td>
                                        <td>碧昂斯</td>
                                        <td><span class="glyphicon glyphicon-play"></span></td>
                                        <td>
                                            喜欢<span class="glyphicon glyphicon-heart"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><a href="http://www.y.qq.com">
                                        <span class="glyphicon glyphicon-music"></span> 小幸运</a></td>
                                        <td>田馥甄</td>
                                        <td><span class="glyphicon glyphicon-play"></span></td>
                                        <td>
                                            喜欢<span class="glyphicon glyphicon-heart"></span>
                                        </td>
                                    </tr>

                            </table>
                        </div>
                    </div>
                    <div id="myCarousel" class="carousel slide" data-interval="1500" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <!--Carouse1 indicators-->
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
                        </ol>
                        <!--Carouse1 items-->
                        <div class="carousel-inner">
                            <div class="active item">
                                <img src="Packt1.jpeg" alt="Packt">
                                <div class="carousel-caption">
                                    <h3><b>Packt:Always finding a way</b></h3>
                                </div>
                            </div>
                            <div class="item">
                                <img src="Packt2.jpg" alt="PacktLib">
                                <div class="carousel-caption">
                                    <h3><b>Packt:Try Everying</b></h3>
                                </div>
                            </div>
                            <div class="item">
                                <img src="Packt3.jpg" alt="Packt">
                                <div class="carousel-caption">
                                    <h3><b>Packt:I Love You</b></h3>
                                </div>
                            </div>

                        <a class="carousel-control left" href="#myCarousel" data-slide="prev">

                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
