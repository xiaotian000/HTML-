<!DOCTYPE html>
<html>
    <head>
        <title>Form in Bootstrap</title>
        <meta http-equiv="Content" content="charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <style>
            #packt{
                padding: 50px 50px 50px 50px;
            }
        </style>
    </head>
    <body id="packt">
        <form role="form" class="form-inline">
           <div class="form-group">
              <label for="emailaddress" class="sr-only">Email Address</label>
              <input type="email" class="form-control" id="emailaddress"
              placeholder="Enter email">    
           </div>
           <div class="form-group">
               <lable for="enterpassword" class="sr-only">Password</lable>
               <input type="password" class="form-control" id="enterpassword"
               placeholder="Password">
           </div>
           <br><br>
           <div class="checkbox">
               <lable>
                   <input type="checkbox">Keep me signed in
               </lable>
           </div>
           <br><br>
           <div class="radio">
               <label>
                   <input type="radio" name="optionsRadio" value="optionl" id="radiol">
                   Male
               </label>
           </div>
           <div class="radio">
                    <label>
                        <input type="radio" name="optionRadio" value="optionl" id="radiol">
                        Female
                    </label>
           </div>
           <br><br>
           <p>
               Enter your comments in the following box
           </p>
           <br><br>
           <textarea rows="5" cols="70" placeholder="Your feedback is important to us"></textarea>
           <br><br>
           <button type="submit" class="btn btn-warning">Login</button>
        </form>
    </body>
</html>
