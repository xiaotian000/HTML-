<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>Bootstrap实例-弹出框（Popover）插件</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" style="padding:100px 50px 10px;">
            <button type="button" class="btn btn-default" title="Popover title" data-container="body"
            data-toggle="popover" data-placement="left" data-content="左侧的Popover中的一些内容">
               左侧的Popover
            </button>
            <button type="button" class="btn btn-primary" title="Popover title" data-container="body"
            data-toggle="popover" data-placement="top" data-content="顶部的Popover中的一些内容">
            顶部的Popover
            </button>
            <button type="button" class="btn btn-success" title="Popover title" data-container="body"
            data-toggle="popover" data-placement="bottom" data-content="底部的Popover中的一些内容">
            底部的Popover
            </button>
            <button type="button" class="btn btn-warning" title="Popover title" data-container="body"
            data-toggle="popover" data-placement="rignt" data-content="右侧的Popover中的一些内容">
            右侧的Popover
            </button>
        </div>
        <script>
            $(function(){
                $("[data-toggle='popover']").popover();
            });
        </script>
    </body>
</html>
