<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
        <meta http-equiv="Content" content="charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" media="screen"> 
        <style>
            #packt{
                padding: 50px 25px 50px 25px;
            }
        </style>
    </head>
    <body id="packt">
        <h1><u>Different kinds of buttons in Bootstrap</u></h1>
        <br>
        <button type="button" class="btn btn-default">Default Button</button><br><br>
        <button type="button" class="btn btn-primary">Primary Button</button><br><br>
        <button type="button" class="btn btn-success btn-lg">Success Button</button>
        <br><br>
        <button type="button" class="btn btn-info btn-sm">Info Button</button>
        <br><br>
        <button type="button" class="btn btn-warning btn-xs">Warning Button</button>
        <br><br>
        <button type="button" class="btn btn-danger">Danger Button</button>
        <br><br>
        <button type="button" class="btn btn-link">Link Button</button>
    </body>
</html>
