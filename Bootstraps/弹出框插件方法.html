<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>Bootstrap实例-弹出框(Popover)插件方法</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" style="padding:100px 50px 10px;">
            <button type="button" class="btn btn-default popover-show"
            title="Popover title" data-container="body" data-toggle="popover"
            data-placement="left" data-content="左侧的Popover中的一些内容--show方法">
            左侧的Popover
            </button>
            <button type="button" class="btn btn-primary popover-hide"
            title="Popover title" data-container="body" data-toggle="popover"
            data-placement="top" data-content="顶部的Popover中的一些内容--hide方法">
            顶部的Popover
            </button>
            <button type="button" class="btn btn-warning popover-destroy"
            title="Popover title" data-container="body" data-toggle="popover"
            data-placement="bottom" data-content="底部的Popover中的一些内容--destroy方法">
            底部的Popover
            </button>
            <button type="button" class="btn btn-success popover-toggle" 
			title="Popover title" data-container="body" 
			data-toggle="popover" data-placement="right" 
			data-content="右侧的 Popover 中的一些内容 —— toggle 方法">
		右侧的 Popover
            </button>
            <br><br><br><br><br>
            <p class="popover-options">
                <a href="#" type="button" class="btn btn-success" title="<h2>Title</h2>"
                data-container="body" data-toggle="popover" data-content="<h4>Popover中的一些内容--options方法</h4>">
                Popover</a>     
            </p>
            <script>
		$(function () { $('.popover-show').popover('show');});
		$(function () { $('.popover-hide').popover('hide');});
		$(function () { $('.popover-destroy').popover('destroy');});
		$(function () { $('.popover-toggle').popover('toggle');});
		$(function () { $(".popover-options a").popover({html : true });});
	</script>
        </div>
    </body>
</html>
