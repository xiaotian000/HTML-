<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>Bootstrap实例-按钮（Button）插件方法</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h2>点击每个按钮查看方法效果</h2>
        <h4>演示.button('toggle')方法</h4>
        <div id="myButtons1" class="bs-example">
            <button type="button" class="btn btn-primary">原始</button>
        </div>
        <h4>演示.button('loading')方法</h4>
        <div id="myButtons2" class="bs-example">
            <button type="button" class="btn btn-primary" data-loading-text="Loading...">
                原始
            </button>
        </div>
        <h4>演示.button('reset')方法</h4>
        <div id="myButtons3" class="bs-example">
            <button type="button" class="btn btn-primary" data-loading-text="Loading...">
                原始
            </button>
        </div>
        <h4>演示.button(string)方法</h4>
            <button type="button" class="btn btn-primary" id="myButtons4"
            data-complete-text="Loading finished">
                请点击我
            </button>
            <script type="text/javascript">
	$(function () {
		$("#myButtons1 .btn").click(function(){
			$(this).button('toggle');
		});
	});
	$(function() { 
		$("#myButtons2 .btn").click(function(){
			$(this).button('loading').delay(1000).queue(function() {
			});        
		});
	});   
	$(function() { 
		$("#myButtons3 .btn").click(function(){
			$(this).button('loading').delay(1000).queue(function() {
				$(this).button('reset');
			});        
		});
	});  
	$(function() { 
		$("#myButtons4").click(function(){
			$(this).button('loading').delay(1000).queue(function() {
				$(this).button('complete');
			});        
		});
	}); 
</script> 

    </body>
</html>
