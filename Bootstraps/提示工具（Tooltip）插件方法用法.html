<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>Bootstrap实例-工具提示(Tooltip)插件方法</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div style="padding:100px 100px 100px;">
            这是一个
            <a href="#" class="tooltip-show" data-toggle="tooltip" title="show">Tooltip方法show</a>
            这是一个
            <a href="#" class="tooltip-hide" data-toggle="tooltip" data-placement="left" title="hide">
                Tooltip方法hide
            </a>
            这是一个
            <a href="#" class="tooltip-destroy" data-toggle="tooltip" data-placement="top" title="destroy">
                Tooltip方法destroy
            </a>
            这是一个
            <a href="#" class="tooltip-toggle" data-toggle="tooltip" data-placement="bottom" title="toggle">
                Tooltip方法toggle
            </a>
            <br><br><br><br><br>
            <p class="tooltip-options">
                这是一个
                <a href="#"  data-toggle="tooltip" title="<h2>'am Header2 </h2>">Tooltip方法options</a>
            </p>
            <script>
                $(function(){$('.tooltip-show').tooltip('show');});
                $(function(){$('.tooltip-hide').tooltip('hide');});
                $(function(){$('.tooltip-destroy').tooltip('destroy');});
                $(function(){$('.tooltip-toggle').tooltip('toggle');});
                $(function(){$('.tooltip-options a').tooltip({html : true});});
            </script>
        </div>
    </body>
</html>
