<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8"/>
    </head>
    <body>
        <p>请点击图像上的星球，把它们放大</p>
        <img src="eg_planets.jpg" border="0" 
        usemap="#planetmap" alt="Planets"/>
        <map name="planetmap" id="planetmap">
            <area shape="circle"
            coords="180,139,20"
            href="./eg_venus.gif"
            target="_blank"
            alt="Venus"/>
            
            <area shape="circle"
            coords="129,161,10"
            href="./eg_merglobe.gif"
            target="_blank"
            alt="Mercury"/>
            
            <area shape="rect"
            coords="0,0,110,260"
            href="./eg_sun.gif"
            target="_blank"
            alt="Sun"
            
            </map>
            
            <p><b>注释：</b>img元素中的“usename”属性引用map元素中的“id”或“name”属性（根据浏览器），
            所以我们同时向map元素添加了“id”和“name”属性。</p>
    </body>
</html>
