<!DOCTYPE html>
<html>
    <head>
        <title>Jump for Joy</title>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <link type="text/css" rel="stylesheet" href="my_style.css">
        <script src="Script/jquery-3.1.0.min.js"></script>
    </head>
    <body>
        <div id="header">
            <h2>Jump for Joy</h2>
        </div>
        <div id="main">
            <div class="guess_box"><img src="images/dog_one.jpg"></div>
            <div class="guess_box"><img src="images/dog_two.png"></div>
            <div class="guess_box"><img src="images/cat_one.jpg"></div>
            <div class="guess_box"><img src="images/cat_one.jpg"></div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                  $(".guess_box").click(checkForCode);
                  function getRandom(num){
                      var my_num = Math.floor(Math.random()*num);
                      return my_num;
                  }
                  var hideCode=function(){
                      var numRand=getRandom(4);
                      $(".guess_box").each(function(index,value){
                          if(numRand==index){
                              $(this).append("<span id='has_discount'></span>");
                              return false;
                          }
                      });
                  }
                  hideCode();
                  function checkForCode(){
                    var discount;
                    if($.contains(this, document.getElementById("has_discount")))
                    {
                        var my_num = getRandom(5);
                        discount= "<p>Your Discount is "+my_num+"%</p>";
                    }
                    else{
                        discount="<p>Sorry,no discount this time!</p>";
                    }
                  $(this).append(discount);
                  $(".guess_box").each(function(){
                      $(this).unbind('click');
                  });
                }
            });
        </script>
    </body>
</html>
