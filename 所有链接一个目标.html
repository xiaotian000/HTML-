<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <base target="_blank"/>
    </head>
    <body>
        <p>
        <a href="http://www.baidu.com" target="_blank">这个链接</a>
        将在新窗口中加载，因为target属性被设置为"_blank"
        </p>
        <p>
            <a href="http://www.baidu.com">这个链接</a>
            也将在新窗口中加载，即使没有target属性。
        </p>
    </body>
</html>
