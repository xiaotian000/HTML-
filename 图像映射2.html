<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8"/>
    </head>
    <body>
        <p>请点击图片上的星球，把它们放大。</p>
        <img src="sun.earth.moon.jpg" 
        border="0" usemap="#earthmap"
        alt="Earths"/>
        
        <map name="earthmap" id="earthmap">
            
            <area shape="circle" 
            coords="70,63,37"
            href="./sun.jpg"
            target="_blank"
            alt="Sun"/>
            
            <area shape="circle"
            coords="171,131,34"
            href="./earth.jpg"
            target="_blank"
            alt="Earth"/>
            
            <area shape="circle"
            coords="237,89,12"
            href="./moon.jpg"
            target="_blank"
            alt="Moon"/>
            
        </map>
    </body>
</html>
